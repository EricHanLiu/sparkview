<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No changes for more than 5 days</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<h2 style="color: #1b2126;">Hello!!</h2>

<div class="portlet"
     style="padding: .1em; box-shadow: 0px 2px 5px 1px rgba(0, 0, 0, 0.2); margin-top: .5em; margin-bottom: .5em;">
    <h4 style="text-align: center; color: #444;">We've found an account without any changes for more than 5 days</h4>
    <table style="background: #f2f2f2; text-align: center; width: 100%;">
        <tr>
            <th style="color: #fff; background: #0057e7; margin: 0.35em;">Account Name</th>
            <th style="color: #fff; background: #0057e7; margin: 0.35em;">Last change</th>
        </tr>
        <tr>
            <td style="border: 1px solid #e2e2e2;">{{ account.dependent_account_name }}</td>
            <td style="border: 1px solid #e2e2e2;">{{ lastChange }}</td>
        </tr>
    </table>

</div>

</body>
</html>
