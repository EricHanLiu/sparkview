<!DOCTYPE html>
{% extends 'main.html' %}
{% load staticfiles %}

{% block extraCss %}
<style>
  #clients_datatable {
    width: 100%;
  }
  th {
    white-space: nowrap;
  }
  .m-table.m-table--head-separator-bloom thead th {
    border: 0;
  }
  td {
    text-align: center;
    white-space: nowrap;
  }
</style>
{% endblock %}

{% block leftAside %}
{% endblock %}

{% block content %}
<div class="m-content">
  <div class="row">
    <div class="col-xl-12">
      <div class="m-portlet m-portlet--mobile m-portlet--body-progress-">
        <div class="m-portlet__head">
      		<div class="m-portlet__head-caption">
      			<div class="m-portlet__head-title">
      				<h3 class="m-portlet__head-text" style="font-size: 1.3rem;">
      					Accountss
      				</h3>
      			</div>
      		</div>
        </div>
        <div class="m-portlet__body">
          <table class='table table-striped table-bordered table-hover table-checkable dataTable no-footer dtr-inline' id="clients_datatable">
            <thead class="thead-inverse">
              <tr class="main-table-header">
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              {% for client in clients %}
              <tr>
                <td>
                  <a href="clients/{{ client.id }}">{{ client.client_name }}</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!--End::Main Portlet-->
</div>
{% endblock %}
