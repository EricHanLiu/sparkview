<!DOCTYPE html>
{% extends 'main.html' %}
{% load staticfiles %}

{% block content %}
<div class="m-content">
  <div class="row">
    <div class="col-xl-12">
      <div class="m-portlet m-portlet--creative m-portlet--first m-portlet--bordered-semi">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h2 class="m-portlet__head-label m-portlet__head-label--bloom">
                        <span>Clients</span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="m-portlet__body">

          <div class="m-btn-group m-btn-group--pill btn-group m-btn-group m-btn-group--pill btn-group-sm" role="group" aria-label="">
              <a type="button" class="btn btn-outline-info" href="/clients/">
                  My clients
              </a>
              <a type="button" class="btn btn-outline-info" href="/clients/team">
                  {{ user.team.name }} clients
              </a>
          </div>

          <table class='table table-striped m-table m-table--head-separator-bloom dataTable' id="clients_datatable">
            <thead class="thead-inverse">
              <tr>
                <th>Client Name</th>
              </tr>
            </thead>
            <tbody>
              {% for client in clients %}
              <tr>
                <td>
                  {{ client.client_name }}
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!--End::Main Portlet-->
</div>
<script type="text/javascript">

  function toggleLabels(label_id){
    $("#"+label_id).toggle();
  }

</script>
{% endblock %}
