{% extends 'main_refactor.html' %}

{% block main_body %}
    <div class="section has-background-light" style="min-height: 91vh; margin-bottom: 0; padding-bottom: 0;">
        <div class="container">
            <h1 class="title">My Profile</h1>
            <div class="columns">
                <div class="column is-narrow">
                    <img src="/static/img/{{ member.image }}" id="member_image" style="border-radius: unset;">
                </div>
                <div class="column is-6">
                    <h4 class="title is-4">{{ member.user.get_full_name }}</h4>
                    <h6 class="subtitle is-6">{{ member.role }}</h6>
                    <form>
                        <div class="field">
                            <label class="label">New Password</label>
                            <div class="control">
                                <input class="input" type="password">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Confirm New Password</label>
                            <div class="control">
                                <input class="input" type="password">
                            </div>
                        </div>
                        <div class="field">
                            <button class="button" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extraJs %}

{% endblock %}
