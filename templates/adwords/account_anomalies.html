<!DOCTYPE html> {% extends 'main.html' %} {% load staticfiles %} {% load custom_filters %} {% block content %}

    <div class="m-content" id="m-content-block">
        <div class="row">
            <div class="col-xl-12">
                <div class="m-portlet m-portlet--creative m-portlet--first m-portlet--bordered-semi">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h2 class="m-portlet__head-label m-portlet__head-label--bloom">
                                    <span>{{ account.dependent_account_name }} - Performance</span>
                                </h2>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__body">
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                        <input type="hidden" name="account_id" value="{{ account.dependent_account_id }}">
                        <div class="row">
                            <div class="col-md-6"></div>
                            <div class="col-md-6">
                                <div class="col-lg-12 col-md-9 col-sm-12">
                                    <span class="form-group">Compare to:</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="col-lg-12 col-md-9 col-sm-12">
                                    <div class="input-group float-md-right" id="m_daterangepicker_6">
                                        <input type="text" class="form-control m-input" placeholder="Select date range">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="la la-calendar-check-o"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="col-lg-12 col-md-9 col-sm-12">
                                    <div class="input-group float-md-right" id="m_daterangepicker_7">
                                        <input type="text" class="form-control m-input" readonly=""
                                               placeholder="Select date range">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="la la-calendar-check-o"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-separator"></div>
                        <div id="anomalies_wrapper">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End::Main Portlet-->
    </div>
    <script type="text/javascript">

        function toggleLabels(label_id) {
            $("#" + label_id).toggle();
        }

    </script>
{% endblock %}
