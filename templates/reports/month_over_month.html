<!DOCTYPE html>
{% extends 'main.html' %}
{% load staticfiles %}

{% load humanize %}
{% load template_filters %}

{% block content %}
    <div class="m-content">
        <div class="m-portlet m-portlet--mobile m-portlet--body-progress-">
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <h3 class="m-portlet__head-text" style="font-size: 1.3rem;">
                            Month over Month Report
                        </h3>
                    </div>
                </div>
            </div>
            <div class="m-portlet__body">
                <form class="m-form" method="get">
                    <div class="row">
                        <div class="col-md-2">
                            <label for="month">Account:</label>
                            <select class="form-control m-input"
                                    name="month"
                                    style="width: 100%;">
                                {% for account in accounts %}
                                    <option value="{{ month_num }}"
                                            {% if selected.month == month_num %}selected{% endif %}>{{ month_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-2">
                            <br/>
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
                <hr/>
                <div class="row m-row--no-padding m-row--col-separator-xl">
                    <div class="col-12">
                        <table class='table table-striped table-bordered table-hover table-checkable dataTable no-footer dtr-inline'>
                            <thead class="thead-inverse">
                            <tr class="main-table-header">
                                <th>

                                </th>
                                {% for month_str in month_strs %}
                                    <th>{{ month_str }}</th>
                                {% endfor %}
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        Actual Hours
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Allocated Hours
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Actual/Allocated
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Spend
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Fee
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
