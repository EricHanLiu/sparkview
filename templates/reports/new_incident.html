<!DOCTYPE html>
{% extends 'main.html' %}
{% load staticfiles %}

{% block leftAside %}
{% endblock %}

{% block content %}
<div class="m-content">
  <div class="row">
    <div class="col-xl-12">
      <form class="m-form" method="post" id="m_form_add_client">
      {% csrf_token %}
      <div class="m-portlet m-portlet--mobile m-portlet--body-progress-">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text" style="font-size: 1.3rem;">
                New Incident
              </h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
            <div class="m-portlet__body">
              <div class="form-group m-form__group">
                <div class="row">
                  <div class="col-md-6">
                    <label>Account:</label>
                    <select class="form-control m-input"
                            name="account"
                            style="width: 100%;">
                            {% for account in accounts %}
                                <option value="{{ account.id }}">{{ account.client_name }}</option>
                            {% endfor %}
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label>Member:</label>
                    <select class="form-control m-input"
                            name="member"
                            style="width: 100%;">
                            {% for member in members %}
                                <option value="{{ member.id }}">{{ member.user.get_full_name }}</option>
                            {% endfor %}
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group m-form__group">
                <div class="row">
                  <div class="col-md-6">
                    <label for="contact_name">Contact Name:</label>
                    <input type="text" name="contact_name"
                    class="form-control m-input">
                  </div>
                  <div class="col-md-6">
                    <label for="contact_email">Contact Email:</label>
                    <input type="text" name="contact_email"
                    class="form-control m-input">
                  </div>
                </div>
              </div>
              <div class="form-group m-form__group">
                <div class="row">
                  <div class="col-md-6">
                    <label for="contact_name">Contact Phone Number:</label>
                    <input type="text" name="contact_phone_number"
                    class="form-control m-input">
                  </div>
                  <div class="col-md-6">
                    <label for="contact_email">Account URL:</label>
                    <input type="text" name="account_url"
                    class="form-control m-input">
                  </div>
                </div>
              </div>
              <div class="form-group m-form__group">
                <div class="row">
                  <div class="col-md-6">
                    <label for="soldby">Sold by:</label>
                    <select class="form-control m-input"
                            name="soldby"
                            style="width: 100%;">
                        {% for member in members %}
                            <option value="{{ member.id }}">{{ member.user.first_name }} {{ member.user.last_name }}</option>
                        {% endfor %}
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="language">Language:</label>
                    <select class="form-control m-input"
                            name="language"
                            style="width: 100%;" multiple>
                        {% for language in languages %}
                            <option value="{{ language.id }}">{{ language.name }}</option>
                        {% endfor %}
                    </select>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </form>
    </div>
  </div>
  <!--End::Main Portlet-->
</div>
{% endblock %}
