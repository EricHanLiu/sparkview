{% extends 'layout.html' %}

{% block extraCss %}
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <style>
        #app1 {
            max-height: 85vh;
            overflow: auto;
        }

        ::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
    </style>
{% endblock %}

{% block main_body %}
    <div class="columns">
        <div class="column is-3">
            <!-- SIDE MENU START -->
            <aside class="menu" id="app1">
                <p class="menu-label">
                    Accounts
                </p>
                <ul class="menu-list">
                    <li v-for="account in accounts">
                        <a v-bind:href="'/insights/' + [[ account.pk ]]">
                            <div class="icon"><i class="fas fa-info"></i></div>
                            [[ account.fields.client_name ]]
                        </a>
                    </li>
                </ul>
                <progress class="progress" max="100" v-if="loading===true"></progress>
            </aside>
            <!-- SIDE MENU END -->
        </div>
        <div class="column is-9">
            <div class="container">
                <p class="title">
                    {{ account }}
                </p>
                <p class="subtitle">

                </p>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script>
        let app1 = new Vue({
            delimiters: ['[[', ']]'],
            el: '#app1',
            data: {
                accounts: [],
                loading: false
            },
            mounted: function () {
                this.loading = true;
                this.$http.get('/api/get_accounts').then(successResponse => {
                    this.accounts = successResponse.body.accounts;
                    this.loading = false;
                }, errorResponse => {
                    console.log(errorResponse);
                });
            }
        });
    </script>
{% endblock %}
