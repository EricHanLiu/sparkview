{% extends 'layout.html' %}

{% block extraCss %}
{% endblock %}

{% block main_body %}
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Insights
                </h1>
                <h2 class="subtitle">
                    {% if account is None %}
                        All Accounts
                    {% else %}
                        {{ account }}
                    {% endif %}
                </h2>
                <div class="tile is-ancestor">
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title is-4">Insight 1</p>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title is-4">Insight 2</p>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child box">
                            <p class="title is-4">Insight 3</p>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
